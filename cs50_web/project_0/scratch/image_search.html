<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <a href="index.html">Google Search</a>
        </div>
        <div class="search-container">
            <form action="https://www.google.com/search?tbm=isch" method="GET">
                <input type="text" name="q" class="search-bar" placeholder="Search Google Images">
                <br>
                <input type="submit" value="Google Image Search" class="search-button">
            </form>
        </div>
    </body>
</html>
