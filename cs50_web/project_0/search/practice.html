<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="index.scss">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
    integrity="sha384-9a1dac11cfe2221fb57a7b6a9ed2be2001a101e0" crossorigin="anonymous">
</head>
<body>
  <form action="https://google.com/search" method="GET">
    <label for="search">Search:</label>
    <input type="text" id="search" name="q" placeholder="Search..." required autofocus>
    <input type="submit" value="Google Search">
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"
    integrity="sha384-9a1dac11cfe2221fb57a7b6a9ed2be2001a101e0" crossorigin="anonymous"></script>
</body>
</html>
